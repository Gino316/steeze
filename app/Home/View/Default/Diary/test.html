<include file="Common/header">
<div style="text-align:left;padding:30px 40px;">
	<st:get table="news" return="news" order="id asc" page="$page">
		<table cellpadding="0" cellspacing="0">
			<foreach name="news" item="item">
				<tr><td>{$item.id}</td><td>{$item.title}</td></tr>
			</foreach>
		</table>
	</st:get>
	<p>{$pages}</p>
	<p>{$user.id}:{$user.user_name}</p>
	<st:action name="user.info" user="122"/>
	<p><a href="{U('/index/index',$_GET)}">{$user.id}:{$user.user_name}</a></p>
	
</div>
<include file="Common/footer">
